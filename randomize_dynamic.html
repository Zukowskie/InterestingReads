<!DOCTYPE html>
<html>
<head>
    <title>Random Redirect</title>
    <script>
        async function redirectRandomly() {
            try {
                // Fetch the external URLs file from GitHub
                const response = await fetch('https://raw.githubusercontent.com/username/repository/main/urls.html');
                
                // Ensure the fetch was successful
                if (!response.ok) {
                    throw new Error(`Error fetching URLs: ${response.status}`);
                }

                // Get the text content of the file
                const fileContent = await response.text();

                // Parse the URLs (assuming they're listed line by line in the file)
                const urls = fileContent.split(/\r?\n/).filter(url => url.trim());

                // Pick a random URL and redirect
                const randomIndex = Math.floor(Math.random() * urls.length);
                window.location.href = urls[randomIndex];
            } catch (error) {
                console.error(error);
                document.body.innerHTML = '<p>Failed to redirect. Please check the console for errors.</p>';
            }
        }
    </script>
</head>
<body onload="redirectRandomly()">
    <p>Redirecting to a random site...</p>
</body>
</html>
